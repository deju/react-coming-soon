<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style type="text/css">
      
      /* loader */
      #preloader {
          position: fixed;
          z-index: 9999;
          top: 0px;
          right: 0px;
          bottom: 0px;
          left: 0px;
          width: 100%;
          height: 100%;
          opacity: 0.95;
          background: rgb(0, 0, 0);
      }
      #loader {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 60px;
          height: 60px;
          margin: -30px 0px 0px -30px;
          padding: 0px;
      }
      #loader::before {
          display: block;
          width: 60px;
          height: 60px;
          content: "";
          animation: loading 1.2s linear 0s infinite normal none running;
          border-top: 2px solid rgba(255, 255, 255, 0.1);
          border-right: 2px solid rgba(255, 255, 255, 0.1);
          border-bottom: 2px solid rgb(0, 150, 136);
          border-left: 2px solid rgb(0, 150, 136);
          border-radius: 50%;
      }
      #loader::after {
          display: block;
          position: absolute;
          top: -10px;
          left: -10px;
          width: 80px;
          height: 80px;
          content: "";
          animation: loading-r 1.5s linear 0s infinite normal none running;
          border-top: 2px solid rgba(255, 255, 255, 0);
          border-right: 2px solid rgb(233, 30, 99);
          border-bottom: 3px solid rgba(255, 255, 255, 0);
          border-left: 2px solid rgb(233, 30, 99);
          border-radius: 50%;
      }

      @-webkit-keyframes loading {
          0%
          {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
          }
          100%
          {
              -webkit-transform: rotate(360deg);
              transform: rotate(360deg);
          }
      }

      @keyframes loading {
          0%
          {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
          }
          100%
          {
              -webkit-transform: rotate(360deg);
              transform: rotate(360deg);
          }
      }

      @-webkit-keyframes loading-r {
          0%
          {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
          }
          100%
          {
              -webkit-transform: rotate(-360deg);
              transform: rotate(-360deg);
          }
      }

      @keyframes loading-r {
          0%
          {
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
          }
          100%
          {
              -webkit-transform: rotate(-360deg);
               transform: rotate(-360deg);
          }
      }

    </style>
    <title>React Coming soon</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="preloader">
      <div id="loader"></div>
    </div>
    <div id="root"></div>

      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
